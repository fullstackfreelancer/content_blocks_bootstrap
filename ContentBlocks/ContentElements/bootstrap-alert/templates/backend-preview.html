<div class="alert alert-{data.sk_bootstrapalert_color}{f:if(condition: data.sk_bootstrapalert_dismissible, then: ' alert-dismissible fade show')}">
    {data.bodytext}
    <f:if condition="{data.sk_bootstrapalert_dismissible}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </f:if>
</div>
